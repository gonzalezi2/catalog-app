{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container">
  <div class="content">
    <small><strong>Category:</strong> <em>{{ item.category.name }}</em></small>
    <hr>
    <h2>{{ item.name }}</h2>
    <p>{{ item.description }}</p>
    {% if 'username' in session and session['user_id'] == item.user_id %}
      <a class="button small" href="{{ url_for('edit_item', category = item.category.name, item = item.name) }}">Edit Item</a>
      <a class="button small" href="{{ url_for('delete_item', category = item.category.name, item = item.name) }}">Delete Item</a>
    {% endif %}
  </div>
</div>
{% endblock %}
